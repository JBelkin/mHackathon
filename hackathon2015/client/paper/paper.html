<template name="paper">
	{{#if Template.subscriptionsReady}}
       <div class="col-xs-12">
        {{#if bigArticle}}
            <div class="row">
                    <article class="full-mainArticle visible-xs-inline-block visible-sm-inline-block">
                            {{> bigArticle}}
                    </article>
            </div>
        {{/if}}
		<div id="leftCol" class="col-md-3 col-sm-9 col-xs-12">
            {{#each leftColArticle}}
                {{> article}}
            {{/each}}
        </div>
        <div id="rightCol" class="col-md-3 col-sm-3 col-xs-12">
                {{#each rightColArticle}}
                    {{> article}}
                {{/each}}
        </div>
        <div id="mainCol" class="col-md-6 col-sm-9 col-xs-12">
            {{#if bigArticle}}
                <div class="row">
                    <article id="bigArticle" class="well well-sm visible-md-inline-block visible-lg-inline-block">
                            {{> bigArticle}}
                    </article>
                </div>
            {{/if}}
			<div class="row">
				<div class="col-md-6 col-sm-12 col-xs-12">
					{{#each midLeftColArticle}}
                        {{> article}}
                    {{/each}}
				</div>
				<div class="col-md-6 col-sm-12 col-xs-12">
					{{#each midRightColArticle}}
                        {{> article}}
                    {{/each}}
				</div>
			</div>
        </div>
        </div>
	{{/if}}
</template>

<template name="article">
    <article class="well well-sm">
       <div class="heat heat-{{this.score}}"></div>
            {{#if thumbnail null}}
                <h4 class="title"><a href="{{this.url}}">{{this.title}}</a></h4>
            {{else}}
                <div class="articleThumb" style="background-image: url({{this.thumbnail}});"></div>
                <p class="title"><a href="{{this.url}}">{{this.title}}</a></p>
                <small class="timeAgo">{{this.date}}</small>
                <div class="clearfix"></div>
            {{/if}}
    </article>
</template>

<template name="bigArticle">
        <div class="heat" data-heat=9></div>
        <img id="baThumb" src="{{thumbnail}}"/>
        <h1 class="title"><a href="{{url}}">{{title}}</a></h1>
        <small class="pullRight">{{domain}}</small>
        <p class="previewText">{{previewText}}</p>
        <small class="timeAgo">{{timeLive}}</small>
        <div class="clearfix"></div>
</template>
