<template name="paper">
	{{#if Template.subscriptionsReady}}
		<div id="leftCol" class="col-md-3">
                {{#each leftColArticle}}
                    <article>
                        {{#if thumbnail null}}
                            <h4>{{this.title}}</h4>
                        {{else}}
                            <img class="articleThumb" src="{{this.thumbnail}}" />
                            <p>{{this.title}}</p>
                        {{/if}}
                    </article>
                {{/each}}
        </div>
        <div id="mainCol" class="col-md-6">
			<div class="row">
				{{> bigArticle}}
			</div>
			<div class="row">
				<div class="col-md-6">
					{{#each midLeftColArticle}}
                        <article>
                            {{#if thumbnail null}}
                                <h4>{{this.title}}</h4>
                            {{else}}
                                <img class="articleThumb" src="{{this.thumbnail}}" />
                                <p>{{this.title}}</p>
                            {{/if}}
                        </article>
                    {{/each}}
				</div>
				<div class="col-md-6">
					{{#each midRightColArticle}}
                        <article>
                            {{#if thumbnail null}}
                                <h4>{{this.title}}</h4>
                            {{else}}
                                <img class="articleThumb" src="{{this.thumbnail}}" />
                                <p>{{this.title}}</p>
                            {{/if}}
                        </article>
                    {{/each}}
				</div>
			</div>
        </div>
        <div id="rightCol" class="col-md-3">
                {{#each rightColArticle}}
                    <article>
                        {{#if thumbnail null}}
                            <h4>{{this.title}}</h4>
                        {{else}}
                            <img class="articleThumb" src="{{this.thumbnail}}" />
                            <p>{{this.title}}</p>
                        {{/if}}
                    </article>
                {{/each}}
        </div>
	{{/if}}
</template>


<template name="bigArticle">
	<img id="baThumb" src="{{thumbnail}}">
	<h1>{{title}}</h1>
	<p>{{previewText}}</p>
</template>
